<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Bored!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script type="text/javascript" src="app.js"></script>

</head>
<body>

    <div id="main-container">

        <header>
            <div id="logo"><img src="images/Logo.png"></div>
            <div id="sitename">I'm Bored!</div>
            <div id="tagline">The fully functional funtivity generator.</div>
        </header>

        <div id="button-area">
            <input type="hidden" class="game-controls" id="reject-button" src="images/thumbs-down.png">
            <input type="image" class="game-controls" id="activity-button" src="images/star_icon.png">
            <input type="hidden" class="game-controls" id="accept-button" src="images/thumbs-up.png">
        </div>

        <div id="output-area">
            <p id="output-text">Press button to start</p>
            <input type="text" id="parent-code" maxlength="4">
        </div>

        <div id="controls-area">
            <input type="image" id="sound-button" src="images/soundbtn.png">
        </div>

    </div>
    
</body>
</html>
